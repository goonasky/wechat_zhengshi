    <script>
        $(function () {

            $(".no").val(0);
            $(".yes").on("click", function () {
                // alert("yes");
                $(this).val(1);
            })
            $(".no").on("click", function () {
                // alert("no");
                $(this).val(0)
            })
            $(".weui-btn-area .submit").on("click", function () {
                var dataList = $(".weui-cells_form").serialize();
                $.ajax({
                    type: "POST",
                    url: http1+"SBusinessCommit",
                    data: dataList,
                    // data:{
                    //     reportNo:"00000",
                    //     AlertMan:"zs",
                    //     AlertManPhone:"110",
                    //     TrappedCount:1,
                    //     Casualties:0,
                    //     Scene:"6666"
                    // },
                    dataType: "json",
                    success: function (data) {
                        data = JSON.parse(JSON.stringify(data));
                        console.log(data);

                        if (data.code=="1") {
                            $("#dialog_trapped").show();
                            $(".sure").on("click", function () {
                                var reportNo = $(".reportNo").val(); //获取用户输入的电梯编号
                                $("#dialog_trapped").hide();
                                var parameter = data.userdata.dataList[0]; //是一个对象
                                parameter.reportNo = reportNo;
                                var parameterStr = changeParam(parameter);
                                window.location.href = "./rescue.html" +parameterStr;
                            })
                        }else{
                            $("#dialog_trapped1").show();
                            $(".sure1").on("click",function(){
                                $("#dialog_trapped1").hide();
                            })
                        }
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            })
        })
    </script>
